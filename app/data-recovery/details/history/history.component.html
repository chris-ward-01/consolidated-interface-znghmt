<mat-divider></mat-divider>
<div class='pad-left pad-right' layout='row' layout-align='start center'>
    <mat-icon class='tc-faded push-right'>search</mat-icon>
<td-search-input
class='pull-top-xs pull-bottom-sm'
    style="
    max-width: 600px;
      width: 100%;
    "
    placeholder="Search"
    [showUnderline]="false"
    (search)="searchInputTerm = $event"
    (clear)="searchInputTerm = ''">
></td-search-input>
<span flex></span>
<button mat-icon-button>
  <mat-icon class='tc-faded'>filter_list</mat-icon>
</button>
  </div>
  <mat-divider></mat-divider>
  <mat-drawer-container class="filters-drawer bgc">
  <mat-drawer-content flex layout="column" class='bgc'>
    	<div flex class='mat-content'>
		<table style="width:100%;background:none" mat-table matSort [dataSource]="dataSource">

			<ng-container matColumnDef="last" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> last </th>
        <td mat-cell *matCellDef="let element" [style.width.px]="200"> {{element.last | date:'MM/dd/yy a z'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let element" [style.width.px]="100"> 
          <span [ngClass]="{'tc-positive': element.status === 'SUCCESS', 'tc-negative': element.status === 'FAILED', 'tc-caution': element.status === 'ERRORS'}">{{element.status}} </span>
          
        </td>
      </ng-container>
      <ng-container matColumnDef="next">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> next </th>
        <td mat-cell *matCellDef="let element" [style.width.px]="180" >  {{element.next | date:'MM/dd/yy a z'}} </td>
      </ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns">
			</tr>
		</table>
    
	</div>
  <mat-divider></mat-divider>
          <mat-paginator pageSize="25" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-drawer-content>
</mat-drawer-container>
