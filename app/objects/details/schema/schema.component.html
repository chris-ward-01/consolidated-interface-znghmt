<div layout="column" flex class="overflow-hidden">
  <td-message icon="" [sublabel]="'Object schema'" class="pull-left" color="primary">
    <button mat-stroked-button td-message-actions class="text-upper">
      Copy DDL to Editor
    </button>
  </td-message>

  <mat-divider></mat-divider>
  <div class="mat-content"  layout="column" flex>
    <table mat-table style="background:none;" [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Column Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Column Description </th>
    <td mat-cell *matCellDef="let element"> column description here </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Foreign Key </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
